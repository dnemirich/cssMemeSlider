<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CSS meme-slider</title>

</head>

<body>
    <div class="container">
        <input type="radio" name="radio-btn" id="slide1" checked>
        <input type="radio" name="radio-btn" id="slide2">
        <input type="radio" name="radio-btn" id="slide3">
        <input type="radio" name="radio-btn" id="slide4">

        <div class="slider">
            <div class="slides">
                <div class="slide img">
                    <img src="./images/meme0.jpg" alt="">
                </div>
                <div class="slide img">
                    <img src="./images/meme1.jpg" alt="">
                </div>
                <div class="slide img">
                    <img src="./images/meme2.jpg" alt="">
                </div>
                <div class="slide img"><img src="./images/meme4.jpg" alt="">
                </div>
            </div>
            <div class="wrapper">
                <div class="caption">
                    <p class="slide text">Кажется теперь мы производим круги...</p>
                    <p class="slide text">...и философские диллеммы</p>
                    <p class="slide text">Что происходит??</p>
                    <p class="slide text">Мы теперь и такое выпускаем?</p>
                </div>
                <div class="slider-navigation">
                    <label for="slide1" class="nav-item"><span></span></label>
                    <label for="slide2" class="nav-item"><span></span></label>
                    <label for="slide3" class="nav-item"><span></span></label>
                    <label for="slide4" class="nav-item"><span></span></label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
