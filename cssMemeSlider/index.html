<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CSS meme-slider</title>

</head>

<body>
    <div class="container">
        <div class="slider">
            <div class="slide">
                <img id="img-1" src="./images/meme1.jpg" alt="">
                <p>Caption text 1</p>
            </div>
            <div class="slide">
                <img id="img-2" src="./images/meme2.jpg" alt="">
                <p>Caption text 2</p>
            </div>
            <div class="slide">
                <img id="img-3" src="./images/meme3.jpg" alt="">
                <p>Caption text 3</p>
            </div>
            <div class="slide">
                <img id="img-4" src="./images/meme4.jpg" alt="">
                <p>Caption text 4</p>
            </div>
            <div class="slider-navigation">
                <input type="radio" name="slider" id="slide1">
                <input type="radio" name="slider" id="slide2">
                <input type="radio" name="slider" id="slide3">
                <input type="radio" name="slider" id="slide4">
            </div>
        </div>
    </div>
</body>

</html>
