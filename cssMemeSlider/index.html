<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CSS meme-slider</title>

</head>

<body>
    <div class="container">
        <div class="slider">
            <div class="slider-navigation">
                <input type="radio" name="slide" id="slide1" checked>
                <input type="radio" name="slide" id="slide2">
                <input type="radio" name="slide" id="slide3">
                <input type="radio" name="slide" id="slide4">
            </div>
            <div class="slide">
                <img id="img-1" src="./images/meme1.jpg" alt="">
                <img id="img-2" src="./images/meme2.jpg" alt="">
                <img id="img-3" src="./images/meme3.jpg" alt="">
                <img id="img-4" src="./images/meme4.jpg" alt="">
            </div>
            <div class="caption">
                <p id="caption1">Caption text 1</p>
                <p id="caption2">Caption text 2</p>
                <p id="caption3">Caption text 3</p>
                <p id="caption4">Caption text 4</p>
            </div>

        </div>

    </div>
</body>

</html>
